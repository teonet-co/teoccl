  # (test build dependences script tools/build-ubuntu.sh)
  build-ubuntu-clear:
    docker:
      - image: teonet-co-docker-d.bintray.io/ci/ubuntu-git:16.04
    steps:
      - checkout
      - run: git submodule update --init --recursive

